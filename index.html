<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Contact form</title>
</head>
<body>

    <form class="form">
        <div class="title-container">
            <h3 class="title">Contact Form</h3>
        </div>
        <div class="input-container">
            <input type="text" id="name" required="" class="input" placeholder="Enter your name">
            <input type="email" id="email" required="" class="input" placeholder="Enter an email">
            <textarea required="" id="text" class="input" placeholder="Enter a message"></textarea>
        </div>
        <div class="submit-container">
            <button type="submit" class="submit">Enviar datos</button>
        </div>
    </form>

</body>
</html>
