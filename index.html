<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>js front-end</title>
</head>
<body>

    <div class="title-container">
        <h3>Formulario</h3>
    </div>
    <form autocomplete="off">
        <div class="contenedor">
            <input type="text" id="text" class="text" placeholder="Name" required>
            <input type="email" id="email" class="email" placeholder="Email" required>
            <input type="password" id="password" class="password" placeholder="Password" required>
            <button type="submit" id="btn" class="btn">Send</button>
        </div>
    </form>
    <div class="response-container">
        <h3 style="display: none;"></h3>
    </div>

</body>
<script src="script.js"></script>
</html>
